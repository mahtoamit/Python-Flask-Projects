<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!--Fancybox CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <!--External CSS-->
  <link href="static/css/index.css" rel="stylesheet">

  <!--Font Awesome CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <title>SkyLine Train</title>
  <!-- add icon link -->
  <link rel="icon" href="static/images/Trainlogo.png" type="image/x-icon">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-lg p-2">
    <div class="container-fluid">
      <img src="static/images/Trainlogo.png"  width="60" height="50" alt="logo"></img>
      <a href="#top" class="brand scrollink active navbar-brand fs-4">SkyLine Train</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ">
            <a class="nav-link active fs-5 " href="/">Home</a>
          </li>
          <li class="nav-item"></li>
          <a class="nav-link active fs-5" href="/passengeradd">Add </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fs-5" href="/passengerlist">Passenger List</a>
          </li>
          </ul>
          <a href="/pythonlogin/" class="btn btn-dark py-2.5 px-lg-4 d-none d-lg-block" float="right">Log Out<i class="fa fa-arrow-right ms-3"></i></a>
      </div>
    </div>
  </nav>


  



  {% block main %}


  {% endblock main%}




  





  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  
  <script>

    //Smooth scroll
    $("a.scrollink").click(function (event) {
      event.preventDefault();
      $("html, body").animate({ scrollTop: $($(this).attr("href")).offset().top }, 800);
    });

    //Image animation on-click
    $('.effect').fancybox(
      {
        animationDuration: 350,
        animationEffect: 'slide-in-out',
      });

    //Image animation on click
    $('.effects').fancybox(
      {
        nextEffect: 'fade',
        prevEffect: 'fade',
        animationDuration: 350,
        animationEffect: 'slide-in-out',
      });

  </script>
</body>
</html>
