<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!--Fancybox CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <!--External CSS-->
  <link href="static/css/index.css" rel="stylesheet">

  <!--Font Awesome CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <title>SkyLine Train</title>
  <!-- add icon link -->
  <link rel="icon" href="static/images/Trainlogo.png" type="image/x-icon">
</head>



<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action="{{ url_for('register') }}" method="post" autocomplete="off">

            <!--Your Name Input-->
            <div class="form-outline mb-4">
                <label class="form-label" for="fullname" >Your Name</label>
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control form-control-lg" name="fullname" id="fullname"  placeholder="Enter your Name"/>
              </div>
            
            <!--Email Name-->
            <div class="form-outline mb-4">
                <label class="form-label" for="email" >Your Email</label>
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control form-control-lg" name="email" id="email"  placeholder="Enter your Email"/>
              </div>
            <!-- Username input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username" >Username</label>
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Enter your Username" required> 
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="password" >Pssword</label>
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" id="password" required  placeholder="Enter your Password"/>
            </div>
  <!--<div class="d-flex justify-content-around align-items-center mb-4">
               Checkbox 
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Register"
                  id="form1Example3"
                  checked
                />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div> -->
            
  
            <!-- Submit button -->
            <div class="form-group ">
              <div id="msg">{{ msg }}</div>
              <input type="submit" value="Register" class="form-control btn btn-primary " name="">        
            </div>
            <div class="divider d-flex align-items-center my-4">
              <p style="padding:5px;">
              <p class="mt-2"> Already a Member? <a href="{{ url_for('login') }}" class="btn btn-dark ">Log Out</a></p>
                
            </div>  
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
