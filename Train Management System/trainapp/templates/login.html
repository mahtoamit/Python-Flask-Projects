<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!--Fancybox CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <!--External CSS-->
  <link href="static/css/login.css" rel="stylesheet">

  <!--Font Awesome CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <title>SkyLine Train</title>
  <!-- add icon link -->
  <link rel="icon" href="static/images/Trainlogo.png" type="image/x-icon">
</head>

<body>


<!--FORM START-->

      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form class="form" method="post" action="{{ url_for('login') }}">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <h2 style="text-align:center" >Login</h2>
                  <label class="form-label" for="username" >Enter Username</label>
                  <input type="text" id="username" name ="username" placeholder="Enter your username" class="form-control form-control-lg" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="pasword" name="password" placeholder="Enter your Password "class="form-control form-control-lg" />
                </div>
       <!--
                <div class="d-flex justify-content-around align-items-center mb-4">
                  Checkbox 
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                      checked
                    />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div> -->
      
                <!-- Submit button -->
                <input type="checkbox" value="checked"><b>Remember</b><br><br>
                <button type="submit" value="Login" name="" class="btn btn-dark btn-lg btn-block">Log in</button><br><br>
                <div id="msg">{{ msg }}</div>
                  <p>No account ? <a href="{{ url_for('register') }}"class="btn btn-dark ">Register</a></p>
                </div>   
              </form>
            </div>
          </div>
        </div>
      </section>


  </div>
  </div>
  </section>




  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  
  <script>

    //Smooth scroll
    $("a.scrollink").click(function (event) {
      event.preventDefault();
      $("html, body").animate({ scrollTop: $($(this).attr("href")).offset().top }, 800);
    });

    //Image animation on-click
    $('.effect').fancybox(
      {
        animationDuration: 350,
        animationEffect: 'slide-in-out',
      });

    //Image animation on click
    $('.effects').fancybox(
      {
        nextEffect: 'fade',
        prevEffect: 'fade',
        animationDuration: 350,
        animationEffect: 'slide-in-out',
      });

  </script>
</body>
</html>
